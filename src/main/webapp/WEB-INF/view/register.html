<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng ký</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="../../fontawesome-5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <script src="../../fontawesome-5.15.1/js/all.min.js"></script>
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="../../css/sb-admin-2.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container user-select-none">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                           id="username"
                                           placeholder="Tên đăng nhập">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                           id="email"
                                           placeholder="Địa chỉ email">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                           id="password"
                                           placeholder="Mật khẩu">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                           id="repeatPassword"
                                           placeholder="Nhập lại mật khẩu">
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Đăng ký tài khoản
                                </a>
                                <hr>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="btn btn-google btn-user mr-2 flex-grow-1">
                                        <i class="fab fa-google fa-fw"></i> Đăng ký với Google
                                    </a>
                                    <a href="#" class="btn btn-facebook btn-user flex-grow-1">
                                        <i class="fab fa-facebook-f fa-fw"></i> Đăng ký với Facebook
                                    </a>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                <span>Bạn đã có tài khoản?
                                    <a class="small" href="login.html">Đăng nhập ngay!</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap core JavaScript-->
<script src="../../jquery/jquery-3.2.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="../../jquery/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="../../jquery/sb-admin-2.min.js"></script>
</body>
</html>
