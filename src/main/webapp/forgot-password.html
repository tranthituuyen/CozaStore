<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lấy lại mật khẩu</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="fontawesome-5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <script src="fontawesome-5.15.1/js/all.min.js"></script>
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="css/sb-admin-2.min.css">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">

                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Bạn quên mật khẩu rồi?</h1>
                                    <p class="mb-4">
                                        Chỉ cần nhập địa chỉ email của bạn vào ô dưới đây,
                                        chúng tôi sẽ gửi cho bạn liên kết để bạn đặt lại mật khẩu!
                                    </p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Nhập địa chỉ email...">
                                    </div>
                                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                                        Đặt lại mật khẩu
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="login.html">Quay lại trang đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
